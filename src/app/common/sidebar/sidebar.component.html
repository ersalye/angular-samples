<div class="ej-sidebar-content">
  <div class="ej-sb-home ej-sb-icons" (click)="onHomeClick()">
    <span class="ej-sb-home-text">Home</span>

  </div>
  <div class="ej-sb-toc" #toc>
    <div *ngFor="let sample of samples; let i = index" #toc class="ej-sb-toc-card" tabindex="-1" [attr.data-mode]="sample.imageDetails.isLandscape ? 'ej-landscape' : 'ej-portrait'"
      [ngClass]="(sample.routerPath === selectedPath) ? tocSelection(toc) : ''" (mousedown)="onSampleClick(sample)">
      <img src="assets/sidebar/{{sample.imageDetails.imageName}}" />
      <div class="ej-sb-toc-title">{{sample.sampleName}}</div>
    </div>
  </div>
</div>
